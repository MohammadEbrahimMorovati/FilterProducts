<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./filterProduct.css" />
    <title>filter products</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header">
        <h1>Product Filter</h1>
        <div class="search-box">
          <form>
            <input type="text" id="search" placeholder="search" />
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter="">All</a>
          <a href="#" class="btn" data-filter="Watch">Watch</a>
          <a href="#" class="btn" data-filter="Shirt">Shirt</a>
          <a href="#" class="btn" data-filter="gown">gown</a>
          <a href="#" class="btn" data-filter="jewelry">jewelry</a>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- product -->
    <section class="products">
      <div class="products-center">
        <!-- single product -->
      </div>
    </section>
    <script src="
https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js
"></script>
    <script type="module" src="./filterProduct.js"></script>
  </body>
</html>
